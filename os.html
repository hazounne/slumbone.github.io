          이하준이 뭘까
        </h2>

      <p>
        여타 인간과 같이, 모두가 이하준의 존재를 명확하게 설명할 수 없다고 알고 있습니다.
        그럼에도 불구하고, 몇 년간 이하준의 의사와는 관계없이 이를 정의하고자 하는 노력이 수반되어 왔습니다.
        그 중 대표적인 방법으로 ZUN(haZounne for the UNneccessary)을 들 수 있는데,
        이를 통해 이하준을 포함하는 진리집합은 불가산집합이며 임의의 H에 대해 H가 수 없이 불필요함이 최근 증명되었습니다.
        다음은 학계에서 받아들여진 가장 정확한 이하준집합입니다.
      </p>
